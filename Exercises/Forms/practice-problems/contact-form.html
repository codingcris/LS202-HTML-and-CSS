<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Contact Form</title>
</head>
<body>
  <form action="#" method="POST">
    <fieldset>
      <dl>
        <dt><label for="first_name">First Name</label></dt>
        <dd>
          <input type="text" id="first_name" name="first_name" required>
        </dd>

        <dt><label for="last_name">Last Name</label></dt>
        <dd>
          <input type="text" id="last_name" name="last_name" required>
        </dd>

        <dt><label for="email">E-mail</label></dt>
        <dd>
          <input type="email"  id="email" name="email" autocomplete="off" autocorrect="off" required>
        </dd>

        <dt><label for="phone">Phone</label></dt>
        <dd>
          <input type="tel" id="phone" name="phone" placeholder="###-###-####" required>
        </dd>

        <dt><label for="phone_type">Phone Type</label></dt>
        <dd>
          <select name="phone_type" id="phone_type">
            <option value="home" selected>Home</option>
            <option value="business">Business</option>
            <option value="mobile">Mobile</option>
          </select>
        </dd>

        <dt><label for="msg">Message</label></dt>
        <dd>
          <textarea name="msg" id="msg" cols="80" rows="6" placeholder="Type your message here."></textarea>
        </dd>
      </dl>
    
      <input type="submit" value="Send">
    </fieldset>
  </form>
</body>
</html>
