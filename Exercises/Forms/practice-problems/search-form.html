<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Search</title>
</head>
<body>
  <form action="#" method="GET">
    <fieldset>
      <label>
        <span>Search for</span>
        <input type="search" name="search">
      </label>

      <input type="radio" name="results" value="TV" id="filter1" required>
      <label for="filter1">TV</label>
      
      <input type="radio" name="results" value="movies" id="filter2" required>
      <label for="filter2">Movies</label>
      
      <input type="radio" name="results" value="music" id="filter3" required>
      <label for="filter3">Music</label>
      
      <button type="submit">Search</button>
    </fieldset>
  </form>
</body>
</html>
